{% extends 'main.html' %}

{% block navbar_links %}
    
{% endblock %}

{% block content %}

{% if request.user.is_authenticated %}
    <h2>Hello, {{request.user.first_name}}</h2>
{% endif %}

<h2 class="carousel-title">Our services</h2>

<div class="carousel-container">
    <div class="carousel-track">
        <div class="carousel-item">
            <img src="https://banqi.com.br/assets/img/uploads/02_main_image_em-quanto-tempo-eu-consigo-um-emprestimo-pessoal.jpg" alt="Loan">
            <div class="carousel-caption">Loan</div>
        </div>
        <div class="carousel-item">
            <img src="https://www.sincor.org.br/wp-content/uploads/2018/12/pessoas-790x400.jpg" alt="Seguro">
            <div class="carousel-caption">Insurance</div>
        </div>
        <div class="carousel-item">
            <img src="https://cdn.borainvestir.b3.com.br/borainvestir/2022/08/19170537/escolhendo-corretoras-de-investimentos.jpg.webp" alt="Investiment">
            <div class="carousel-caption">Investment</div>
        </div>
        <div class="carousel-item">
            <img src="https://exchangenow.net/upload/contrato_de_cambio.jpg" alt="Exchange">
            <div class="carousel-caption">Exchage</div>
        </div>
        <div class="carousel-item">
            <img src="https://plantaocontabil.com.br/blog/wp-content/uploads/2021/11/handshaking-in-office-2021-08-26-15-29-32-utc.jpg" alt="Transfer">
            <div class="carousel-caption">Transfer</div>
        </div>
    </div>
    <div class="carousel-controls">
        <button class="carousel-button prev-button">&lt;</button>
        <button class="carousel-button next-button">&gt;</button>
    </div>
</div>

<style>
    .carousel-title {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
    }

    .carousel-container {
        width: 100%;
        max-width: 800px;
        margin: 50px auto;
        overflow: hidden;
        position: relative;
        border-radius: 20px;
    }

    .carousel-track {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
        flex: 0 0 100%;
        min-width: 100%;
        height: 400px;
        position: relative;
        margin-right: 20px;
    }

    .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
    }

    .carousel-caption {
        position: absolute;
        bottom: 10px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        padding: 8px 12px;
        border-radius: 8px;
    }

    .carousel-controls {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
    }

    .carousel-button {
        background-color: rgba(0, 0, 0, 0.5);
        border: none;
        color: #fff;
        font-size: 2rem;
        cursor: pointer;
        padding: 10px;
        border-radius: 50%;
        transition: background-color 0.3s;
    }

    .carousel-button:hover {
        background-color: rgba(0, 0, 0, 0.7);
    }
</style>

<script>
    const track = document.querySelector('.carousel-track');
    const prevButton = document.querySelector('.prev-button');
    const nextButton = document.querySelector('.next-button');
    const items = document.querySelectorAll('.carousel-item');
    let currentIndex = 0;

    function updateCarouselPosition() {
        const itemWidth = items[0].offsetWidth + 20; // Image width + margin
        track.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
    }

    prevButton.addEventListener('click', () => {
        currentIndex--;
        if (currentIndex < 0) {
            currentIndex = items.length - 1;
        }
        updateCarouselPosition();
    });

    nextButton.addEventListener('click', () => {
        currentIndex++;
        if (currentIndex >= items.length) {
            currentIndex = 0;
        }
        updateCarouselPosition();
    });

    window.addEventListener('resize', updateCarouselPosition);
</script>

{% endblock %}
